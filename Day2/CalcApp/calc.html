<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/calcmodel.js"></script>
	<script src="js/calccontroller.js"></script>
</head>
<body>
	<h1>Calc App</h1>
	<table border="1">
		<tr>
			<td><label for="">First Number</label></td>
			<td><input type="text" id="firstno"></td>
		</tr>
		<tr>
			<td><label for="">Second Number</label></td>
			<td><input type="text" id="secondno"></td>
		</tr>
		<tr>
			<td colspan="2">
				<table>
					<tr>
						<td><button class="opr"  >+</button></td>
						<td><button class="opr" >-</button></td>
						<td><button class="opr">*</button></td>
						<td><button class="opr">/</button></td>
						<td><button id="cls">Clear</button></td>
					</tr>
				</table>
				
			</td>
			
		</tr>
		
	</table>
	
	<h1>Result is <span id="result"></span></h1>
	
	
</body>
</html>
